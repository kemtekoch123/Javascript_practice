<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <script>

        function isLeap(year) {
            var ans;
             if(year%4===0){
               if(year%100===0){
                 if(year%400===0){
                  ans="Leap year."
                  }
             else{
              ans="Not leap year."
                  }
           }
               else{
                   ans="Leap year." 
             }
              }
               else{
                 ans="Not leap year."
            }
            return ans;
               }

            var years=isLeap(2021);
            console.log(years);
          
    </script>
</body>
</html>
