<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
      function doMath(num){
        num = Number(num);
        if(num)
        {
            var NewNumber = (num*100)/3;
            return NewNumber;
        }

        else {
            return false;
        }
      }

      var result = doMath("kemte");
      console.log(result);



    </script>
</body>
</html>
